<!DOCTYPE html>

<head>

</head>
<header>

    <h4>
        <img src="Logo ITS.png" alt="logoIts" height="100" width="100">

    </h4>
</header>
<style>
    body{
        
        background-image: url(BG.jpg);
        background-repeat: no-repeat;
        background-size:cover;

<body>
    <div class="dsc">
        <p>
            Pengisian form dibutuhkan sebagai syarat untuk melakukan pembelajaran secara tatap muka langsung
        </p>
    </div>
    <div class="jarak"></div>
    <div class="container" style="max-width: 600px;">
        <form name="formPendaftaran" action="daftar.php" method="post">
            <div class="form-group">
                <label>Nama lengkap</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control">
            </div>
            <div class="form-group">
                <label>NRP </label>
                <input type="text" name="NRP" placeholder="NRP Mahasiswa" class="form-control">
            </div>
            <div class="form-group">
                <label>Asal Daerah </label>
                <input type="text" name="ASAL" placeholder="Kota, Provinsi" class="form-control">
            </div>
            <div class="form-group">
                <label>Alamat KTP </label>
                <textarea class="form-control" name="Alamat" id="alm" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 95px;"></textarea>
            </div>
            <div class="form-group">
                <label>Jurusan</label>
                <select name="jurusan" class="form-control">
                    <option value="0">Pilih Jurusan</option>
                    <option value="1">Informatika</option>
                    <option value="2">Sistem Informasi</option>
                    <option value="3">Teknologi Informasi</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status Vaksininasi</label>
                <select name="jurusan" class="form-control">
                    <option value="0">Belum Vaksin</option>
                    <option value="1">Vaksin 1</option>
                    <option value="2">Vaksin 2</option>
                    <option value="3">Takut Paksin</option>
                </select>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <button type="submit" class="btn btn-primary " >SUBMIT</button>
        </form>
    </div>
</body>
